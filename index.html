<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM ASSIGNMENT</title>
</head>
<body style="background-color: red;">
    <fieldset>
        <legend><h1 align="center">OWONIKOKO & SONS NIG. LTD.</h1></legend>
        <marquee behavior="alternate" direction="left" scrollamount="5"><h2 align="center">  <i>Innovation is our motivation...</i>  </h2></marquee> 
        
    </fieldset>
    <form action="">
        <fieldset>
            <legend> <u><i>Applicants personal details</i></u></legend>
            <h3>
                Name
            </h3>
                <p>
                    <label for="lastname">Last Name</label><br>
                    <input type="text"><br>
                    <label for="middlename">Middle Name</label><br>
                    <input type="text"><br>
                    <label for="firstname">First Name</label><br>
                    <input type="text"><br>
                </p>
                <input type="radio" name="gender">
                <label for="male">Male</label>
                <input type="radio" name="gender">
                <label for="female">Female</label><br>
                <input type="radio" name="status">
                <label for="single">Single</label>
                <input type="radio" name="status">
                <label for="married">Married</label>
            <label for="dob"><h4>Date of Birth</h4></label>
            <input type="date">
            <label for="temporaryhomeaddress"><h4>Temporary Home Address</h4></label>
            <input type="text"><br>
            <label for="permanenthomeaddress"><h4>Permanent Home Address</h4></label>
            <input type="text"><br>
            <label for="email"><h4>E-mail Address</h4></label>
            <input type="e-mail" placeholder="ex:myname@example.com">
            <label for="telephonenumber"><h4>Telephone Number</h4></label>
            <input type="number">
            <label for="applyingforposition"><h4>Applying for Position</h4></label>
            <input type="text">
            <label for="coverletter"><h4>Cover Letter</h4></label>
            <input type="text" minlength="1000">
        </fieldset>
        <input  type="submit">
    </form>

</body>
</html>
